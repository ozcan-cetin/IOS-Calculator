<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IOS Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="firstScreen"></div>
            <div class="secondScreen">0</div>
        </div>
        <div class="buttons">
            <div class="button ac"> AC </div>
            <div class="button plusminus">Â±</div>
            <div class="button percent"> %</div>
            <div class="button operator divide">/</div>
            <div class="button num seven">7</div>
            <div class="button num eight">8</div>
            <div class="button num nine">9</div>
            <div class="button operator multiply">x</div>
            <div class="button num four">4</div>
            <div class="button num five">5</div>
            <div class="button num six">6</div>
            <div class="button operator  minus">-</div>
            <div class="button num one">1</div>
            <div class="button num two">2</div>
            <div class="button num three">3</div>
            <div class="button operator plus">+</div>
            <div class="button num zero">0</div>
            <div class="button dot">.</div>
            <div class="button equal">=</div>
        </div>
    </div>
    






    <script src="./app.js"></script>
</body>
</html>
